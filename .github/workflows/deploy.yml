name: Deploy

on:
  push:
    branches: [main]
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

      - name: "Build and deploy website"
        if: github.repository_owner == 'aceeri'
        uses: shalzz/zola-deploy-action@b992dddf113fb8a5ed34f2cb4cce94334a55f637
        env:
          PAGES_BRANCH: gh-pages
          BUILD_DIR: .
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
